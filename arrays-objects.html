    <script>
        // Your JavaScript code goes here

        // Creating an array of objects
        const arrProducts = [
            {
                productID: 1001,
                name: "Laptop",
                price: 999.99,
                inStock: true
            },
            {
                productID: 1002,
                name: "Mouse",
                price: 24.99,
                inStock: true
            },
            {
                productID: 1003,
                name: "Keyboard",
                price: 59.99,
                inStock: false
            }
        ];
        console.log(arrProducts);


        // Creating an array with objects on a single line
        const arrUsers = [
            { firstName: "Alice", age: 25, city: "New York" },
            { firstName: "Bob", age: 30, city: "Los Angeles" },
            { firstName: "Charlie", age: 35, city: "Athlone" }
        ];
        console.log(arrUsers);


        // Displaying some data from the arrProducts array of objects
        console.log(`ID of product 0: ${arrProducts[0].productID}`); // 1001
        console.log(`Name of product 1: ${arrProducts[1].name}`); // Mouse
        console.log(`Price of product 2: ${arrProducts[2].price}`); // 59.99

        // Displaying some data from the arrUsers array of objects
        console.log(`First Name of user 0: ${arrUsers[0].firstName}`); // Alice
        console.log(`Age of user 1: ${arrUsers[1].age}`); // 30
        console.log(`City of user 2: ${arrUsers[2].city}`); // Chicago

        // Loop through arrProducts and output formatted data
        arrProducts.forEach(product => {
            console.log("Product Details:");
            console.log(`ID: ${product.productID}`);
            console.log(`Name: ${product.name}`);
            console.log(`Price: ${product.price}`);
            console.log(`In Stock: ${product.inStock}`);
            console.log("---------------"); // Separator between products
        });

        // Loop through arrUsers and output formatted data
        arrUsers.forEach(user => {
            console.log("User Details:");
            console.log(`First Name: ${user.firstName}`);
            console.log(`Age: ${user.age}`);
            console.log(`City: ${user.city}`);
            console.log("---------------"); // Separator between users
        });


        // Reformat output from arrProducts
        arrProducts.forEach(product => {
            console.log(`Product: ${product.name.toUpperCase()} (ID: ${product.productID}) ‚Ç¨${product.price}`);
            // Variable to hold stock status
            let stockStatus;
            // Determine stock status using if...else
            if (product.inStock) {
                stockStatus = '‚úì Currently Available';
            } else {
                stockStatus = '‚úó Out of Stock';
            }
            console.log(`In Stock? ${stockStatus}`);
            console.log("---------------"); // Separator between products
        });


        // Removing extra spaces from formatted output
        arrUsers.forEach(user => {
            console.log("User Details:");
            console.log(`First Name: ${user.firstName.trim()}`);
            console.log(`Age: ${user.age}`);
            console.log(`City: ${user.city}`);
            console.log("---------------"); // Separator between users
        });


        // Displaying data from arrProducts in HTML

// Get reference to the div container to hold the products output
const containerProducts = document.getElementById('output-products');

// Loop through each product
arrProducts.forEach(product => {
    // Create a sub-heading tag for each product's name
    const headingProducts = document.createElement('h3');
    // Add product name to sub-heading tag
    headingProducts.innerText = product.name;
    
    // Create paragraph for each product's details
    const detailsProducts = document.createElement('p');
    
    // Check stock status
    let stockStatus;
    if (product.inStock) {
        stockStatus = 'In Stock';
    } else {
        stockStatus = 'Out of Stock';
    }
    
    // Add product details to paragraph page
    detailsProducts.innerText = `Product ID: ${product.productID}
    Price: ‚Ç¨${product.price}
    Stock Status: ${stockStatus}`;
    
    // Append heading and paragraph tags to div container
    containerProducts.appendChild(headingProducts);
    containerProducts.appendChild(detailsProducts);
});
